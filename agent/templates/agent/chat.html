<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'agent/style.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant</h2>
            <p>Ask me anything about Labour Law (বাংলা / বাংলিশ / English)</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-text">Hello! How can I help you today?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="{% static 'agent/script.js' %}"></script>
</body>
</html>
